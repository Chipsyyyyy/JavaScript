<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <h1>Calculator</h1>
    <label id="label1">Enter your first number:</label><br>
    <input id="number1" type="text" class="textbox"><br>
    <label id="label2">Enter your second number:</label><br>
    <input id="number2" type="text" class="textbox"><br><br>
    <div id="buttonsContainer">
        <button id="add" class="buttons">+</button>
        <button id="subtract" class="buttons">-</button>
        <button id="divide" class="buttons">/</button>
        <button id="multiply" class="buttons">x</button>
    </div>
    <p id="myResult"></p>

    <script src="calculator.js"></script>
</body>
</html>
