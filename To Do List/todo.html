<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    
    <h1>To Do List</h1>

    <div id="currentTasks-container">
        
    </div>

    <form>
        <input type="text" id="inputTask">
        <button id="addTask" onclick="addTask()" class="buttons">Add Task</button>
        <button id="removeAll" onclick="clearAll()" class="buttons">Clear All Tasks</button>
    </form>
    
    <script src="todo.js"></script>
</body>
</html>
